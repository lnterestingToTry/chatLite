{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}


<form method="POST">
    <h3>реєстрація</h3>

    <div>
        <label for="email">@пошта</label>
        <input
            value="{{ form_data['email'] }}"
            type="email" 
            id="email"
            name="email"
            placeholder="введіть електронну пошту"
            autocomplete="off"
        >

        <label for="nickname">псевдонім</label>
        <input
            value="{{ form_data['nickname'] }}"
            type="text" 
            id="nickname"
            name="nickname"
            placeholder="введіть псевдонім"
            autocomplete="off"
        >

        <label for="password1">пароль</label>
        <input 
            value="{{ form_data['password1'] }}"
            type="password" 
            id="password1"
            name="password1"
            placeholder="введіть пароль"
            autocomplete="off"
        >

        <label for="password2">підтвердіть пароль</label>
        <input 
            value="{{ form_data['password2'] }}"
            type="password"
            id="password2"
            name="password2"
            placeholder="повторіть пароль для підтвердження"
            autocomplete="off"
        >

        <button type="submit">зареєструватись</button>
    </div>
</form>


{% endblock %}
